version: '3.8'

# Development overrides
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  ai-dpr-app:
    build:
      target: builder
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    
  # Enable local database and adminer for development
  postgres:
    profiles: []
    
  adminer:
    image: adminer:latest
    container_name: ai-dpr-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - ai-dpr-network